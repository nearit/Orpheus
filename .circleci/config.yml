# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2

references:
  container_config: &container_config
    docker:
      # specify the version you desire here
      - image: circleci/android:api-28-alpha
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

jobs:

  build:
    <<: *container_config
    branches:
      only:
        - master
        - develop
        - /release\/.*/
        - /hotfix\/.*/
    steps:
      - checkout

      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "jsonapiparser/build.gradle" }}

      - run:
          name: Download Dependencies
          command: ./gradlew jsonapiparser:androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "jsonapiparser/build.gradle" }}

      - run:
          name: Run tests
          command: ./gradlew jsonapiparser:check

      #- run:
      #    name: Bintray dependency startup check
      #    command: ./gradlew startuptest:connectedAndroidTest
      #    environment:
      #      TERM: dumb

      - store_artifacts:
          path: app/build/reports
          destination: reports

      - store_test_results:
          path: app/build/test-results